<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="프로필 사진">
            <div>
                <h1>홍길동</h1>
                <p>AI 서비스 디자이너 | 알고리즘 개발자</p>
            </div>
        </div>
        
        <div class="section">
            <h2>소개</h2>
            <p>AI 및 알고리즘을 활용한 혁신적인 서비스 디자인을 연구하고 있습니다.</p>
        </div>
        
        <div class="section">
            <h2>학력</h2>
            <ul>
                <li>성균관대학교, AI 서비스 디자인 전공</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>경력</h2>
            <ul>
                <li>AI 기반 프로젝트 개발 경험</li>
            </ul>
        </div>
        
        <div class="section">
            <h2>연락처</h2>
            <p>Email: example@example.com</p>
            <p>LinkedIn: linkedin.com/in/example</p>
        </div>
    </div>
</body>
</html>
